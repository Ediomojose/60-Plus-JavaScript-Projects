<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search WebApp</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <main class="app__body">
      <h1 class="app__title__header">Image Search App</h1>
      <form>
        <div class="form__element--container">
          <input
            type="text"
            name="img--name"
            id="img--name"
            class="search__input"
            placeholder="Enter image name"
            required
          />
          <button type="submit" title="search" class="search--button">Search</button>
        </div>
      </form>
      <section id="search__result" class="search__result--container">
        
      </section>
      <button type="submit" id="show--more" class="show--more__button">Show More</button>
    </main>
  </body>
</html>
