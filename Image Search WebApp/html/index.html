<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search WebApp</title>
  </head>
  <body>
    <main class="app__body">
      <h1 class="app__title__header">IMAGE SEARCH APP</h1>
      <form>
        <input
          type="text"
          name="img--name"
          id="img--name"
          placeholder="Enter image name"
          required
        />
        <button type="button" id="search--button">Search</button>
      </form>
    </main>
  </body>
</html>
